<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="col-md9.css">
    <link rel="stylesheet" href="col-md3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3">
                <div class="setAlign">
                    <img src="/pati.jpg" alt=""></img>
                    <h3 style="margin-top:1rem;">GetPaw/Atakan</h3>
                </div>
                <div class="container">
                    <div class="row" id="firstRow">
                        <a href="#">About</a>
                    </div>
                    <div class="buttons" id="buttonsRow">
                        <a href="https://twitter.com/AtakanAtabeyglu"target="_blank" button type="button" class="btn btn-secondary"><i class="fab fa-twitter"></i>
                            Twitter</button></a>
                        <a href="https://github.com/atakanimo"target="_blank" button type="button" class="btn btn-secondary"><i class="fab fa-github"></i>
                            Github</button></a> <br>
                        <hr>
                        <a href="https://www.linkedin.com/in/atakan-atabeyo%C4%9Flu-0b2b03206/"target="_blank" button type="button" class="btn btn-secondary"><i class="fab fa-linkedin"></i>
                            LinkedIn</button></a>
                        <a href="https://medium.com/@atabeyogluatakan"target="_blank" button type="button" class="btn btn-secondary btnalt"><i
                                class="fab fa-medium"></i>Medium</button></a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="container">
                        <h2>Get Dog Photos by Breed or Random!</h2>
                    </div>
                    <div class="container">
                        <button type="button" class="btn btn-secondary" id="randomButton">Random Photo </button>
                        <div class="getbyFeeds">
                            <select id="selectFeeds">
                                <option disabled selected>Select a Breed</option>
                                <option>african</option>
                                <option>airedale</option>
                                <option>akita</option>
                                <option>appenzeller</option>
                                <!-- <option>australian/shepherd</option> -->
                                <option>basenji</option>
                                <option>beagle</option>
                                <option>bluetick</option>
                                <option>borzoi</option>
                                <option>bouvier</option>
                                <option>boxer</option>
                                <option>brabancon</option>
                                <option>briard</option>
                                <option>buhund/norwegian</option>
                                <option>bulldog/boston</option>
                                <option>bulldog/english</option>
                                <option>bulldog/french</option>
                                <option>bullterrier/staffordshire</option>
                                <option>cairn</option>
                                <option>cattledog/australian</option>
                                <option>chihuahua</option>
                                <option>chow</option>
                                <option>clumber</option>
                                <option>cockapoo</option>
                                <option>collie</option>
                                <option>coonhound</option>
                                <option>corgi/cardigan</option>
                                <option>cotondetulear</option>
                                <option>dachshund</option>
                                <option>dalmatian</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container" id="imgContainer">
                    <div class="row">
                        <img class="fetchPhoto" src="https://images.dog.ceo/breeds/puggle/IMG_124524.jpg"
                            alt="">
                    </div>
                </div>
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="dog.js"></script>
<script src="app.js"></script>

</html>
